<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queuing Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
    background-image: url(/background.jpg); /* Path to your background image */
    background-size: cover; /* Makes sure the image covers the entire screen */
    background-position: center; /* Ensures the image is centered */
    background-attachment: fixed; /* Keeps the background fixed when scrolling */
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin: auto; 
        }

        h1 {
            color: #333;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Select Queuing Simulation</h1>
        <p>Choose the type of queuing model:</p>

        <button id="mmn">M/M/n</button>
        <button id="ggn">G/G/n</button>
        <button id="mgn">M/G/n</button>
    </div>

    <script src="/queuing_cal.js"></script>
</body>
</html>
